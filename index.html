<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="./styles/style.css">
       <title>Card</title>
   </head>
   <body>
       <div id="parent">

           <div class="content">
                <div class="image-container">
                
                    <img class="profil" src="./images/fata.jpg" alt="profile-picture"> 
                </div>
                
            <div class="description">
                <div class="contact">
                    <p class="name">Jane S. Doe</p>
                    <p class="location">Amsterdam,Netherlands</p>
                    <p class="job">Copywriter</p>
                </div>

                <div class="details">
                        <p>Copywriter by day and photographer by nights.</p>
                        <p>I have 5+ years of experience working with startups big and small</p>
                </div>
            </div>
            
                <div class="social-media">
                    <img src="./images/instagram-logo.png" alt="instagram-logo">
                    <img src="./images/twitter-logo.png" alt="twitter-logo">
                    <img src="./images/facebook-logo.png" alt="facebook-logo">
                </div>
           </div>
        
        </div>
    </body>
</html>
